
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Basique</title>
    <!-- Lien vers le favicon -->
    <link rel="icon" href="file:///C:/Users/elyob/Downloads/logo-enterprise-32px.png" type="image/png">
    <style>
 
 
 
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    color: white;
  }

  .tabs {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }

  .tab {
    padding: 12px 25px;
    background: linear-gradient(45deg, #333, #444);
    border: none;
    border-radius: 15px;
    color: white;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 16px;
  }

  .tab.active {
    background: linear-gradient(45deg, #2196F3, #00BCD4);
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(33,150,243,0.3);
  }

  #loginScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, rgba(0,0,0,0.95), rgba(20,20,20,0.95));
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  #loginScreen h2 {
    color: #fff;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
    to { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
  }

  #passwordInput {
    padding: 15px;
    margin: 15px;
    border-radius: 25px;
    border: 2px solid #4CAF50;
    font-size: 18px;
    background: rgba(255,255,255,0.1);
    color: white;
    transition: all 0.3s ease;
    width: 250px;
    text-align: center;
  }

  #passwordInput:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(76,175,80,0.5);
    background: rgba(255,255,255,0.2);
  }

  .container {
    display: none;
    max-width: 1200px;
    margin: 0 auto;
    animation: slideUp 0.5s ease-out;
  }

  @keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 30px;
  }

  .card {
    background: linear-gradient(45deg, #2196F3, #00BCD4);
    border-radius: 15px;
    padding: 25px;
    text-align: center;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
  }

  .project-card {
    background: linear-gradient(45deg, #9C27B0, #E91E63);
  }

  .card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
    transform: rotate(45deg);
    transition: all 0.6s;
  }

  .card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
  }

  .card:hover::before {
    transform: rotate(45deg) translate(50%, 50%);
  }

  .card h3 {
    margin: 0 0 15px 0;
    color: white;
    font-size: 1.5em;
  }

  .card button {
    background: rgba(255,255,255,0.2);
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    margin: 5px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .card button:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.1);
  }

  .add-btn {
    background: linear-gradient(45deg, #4CAF50, #45a049);
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 18px;
    margin-bottom: 30px;
    transition: all 0.3s;
    box-shadow: 0 5px 15px rgba(76,175,80,0.3);
  }

  .add-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(76,175,80,0.4);
  }

  .modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, #333, #444);
    padding: 30px;
    border-radius: 20px;
    z-index: 1000;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    animation: modalAppear 0.3s ease-out;
  }

  @keyframes modalAppear {
    from { transform: translate(-50%, -60%); opacity: 0; }
    to { transform: translate(-50%, -50%); opacity: 1; }
  }

  .modal input {
    display: block;
    margin: 15px 0;
    padding: 12px;
    width: 300px;
    border: none;
    border-radius: 10px;
    background: rgba(255,255,255,0.1);
    color: white;
    transition: all 0.3s;
  }

  .modal input:focus {
    outline: none;
    background: rgba(255,255,255,0.2);
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
  }

  .modal button {
    background: linear-gradient(45deg, #4CAF50, #45a049);
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s;
    width: 100%;
    margin-top: 10px;
  }

  .modal button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(76,175,80,0.3);
  }

  .section {
    display: none;
  }

  .section.active {
    display: block;
  }
</style></head><body>
  <div id="loginScreen">
    <h2>Entrez le mot de passe</h2>
    <input type="password" id="passwordInput" placeholder="Mot de passe">
  </div>

  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="switchTab('sites')">Sites</button>
      <button class="tab" onclick="switchTab('projects')">Projets</button>
    </div>

    <div id="sitesSection" class="section active">
      <button class="add-btn">Ajouter un site</button>
      <div class="cards-container"></div>
    </div>

    <div id="projectsSection" class="section">
      <button class="add-btn">Ajouter un projet</button>
      <div class="cards-container"></div>
    </div>
  </div>

  <div class="modal">
    <input type="text" id="siteName" placeholder="Nom du site">
    <input type="url" id="siteUrl" placeholder="URL du site (https://...)">
    <button onclick="addNewItem()">Ajouter</button>
  </div>

<script>
const PASSWORD = "071211";
const container = document.querySelector('.container');
const loginScreen = document.querySelector('#loginScreen');
const passwordInput = document.querySelector('#passwordInput');
const modal = document.querySelector('.modal');

let currentSection = 'sites';
let sites = JSON.parse(localStorage.getItem('sites') || '[]');
let projects = JSON.parse(localStorage.getItem('projects') || '[]');

passwordInput.addEventListener('keyup', (e) => {
    if (e.target.value === PASSWORD) {
        loginScreen.style.display = 'none';
        container.style.display = 'block';
        renderCards();
    }
});

document.querySelectorAll('.add-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        modal.style.display = 'block';
    });
});

function switchTab(section) {
    currentSection = section;
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    
    document.querySelector(`button[onclick="switchTab('${section}')"]`).classList.add('active');
    document.getElementById(`${section}Section`).classList.add('active');
    
    renderCards();
}

function addNewItem() {
    const name = document.getElementById('siteName').value;
    const url = document.getElementById('siteUrl').value;
    
    if (name && url) {
        if (currentSection === 'sites') {
            sites.push({ name, url });
            localStorage.setItem('sites', JSON.stringify(sites));
        } else {
            projects.push({ name, url });
            localStorage.setItem('projects', JSON.stringify(projects));
        }
        renderCards();
        modal.style.display = 'none';
        document.getElementById('siteName').value = '';
        document.getElementById('siteUrl').value = '';
    }
}

function renderCards() {
    const currentContainer = document.querySelector(`#${currentSection}Section .cards-container`);
    const items = currentSection === 'sites' ? sites : projects;
    
    currentContainer.innerHTML = '';
    items.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = `card ${currentSection === 'projects' ? 'project-card' : ''}`;
        card.innerHTML = `
            <h3>${item.name}</h3>
            <button onclick="window.open('${item.url}', '_blank')">Visiter</button>
            <button onclick="deleteItem(${index})">Supprimer</button>
        `;
        currentContainer.appendChild(card);
    });
}

function deleteItem(index) {
    if (currentSection === 'sites') {
        sites.splice(index, 1);
        localStorage.setItem('sites', JSON.stringify(sites));
    } else {
        projects.splice(index, 1);
        localStorage.setItem('projects', JSON.stringify(projects));
    }
    renderCards();
}

window.onclick = (event) => {
    if (event.target === modal) {
        modal.style.display = 'none';
    }
};

// Initial render
renderCards();
</script>
</body></html>
